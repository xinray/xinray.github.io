{% if site.duoshuo_shortname %}
<!-- 多说评论框 start -->
<div class="post-area post comment">
    <div class="ds-thread"
         data-thread-key="{{ page.url }}"
         data-title="{{ page.title }}"
         data-image="{{ site.data.author.image }}"
         data-url="{{ site.duoshuo_url }}{{ page.url }}">
    </div>
    <ul class="ds-recent-visitors" data-num-items="20"></ul>
</div>
<!-- 多说评论框 end -->
<!-- 多说公共JS代码 start (一个网页只需插入一次) -->
<script type="text/javascript">
    var duoshuoQuery = {short_name:"{{ site.duoshuo_shortname }}"};
    (function() {
        var ds = document.createElement('script');
        ds.type = 'text/javascript';ds.async = true;
        ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
        ds.charset = 'UTF-8';
        (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(ds);
    })();
</script>
<!-- 多说公共JS代码 end -->
{% endif %}
